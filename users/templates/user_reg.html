{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
    <title></title>
</head>

<body>
    <div class="regform">
        <h1>Registration Form</h1>
    </div>

    <!-- {% if messages %} kjfdkj {% endif %} -->

    <div class="main">
        <form action="" method="POST">
            {% csrf_token %}
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="firstname">
                <lable class="firstlabel">first name</lable>
                <input class="lastname" type="text" name="lastname">
                <lable class="lastlabel">last name</lable>

                <h2 class="name">Email</h2>
                <input class="Email" type="text" name="email">

                <h2 class="name">Phone</h2>
                <input class="code" type="text" name="area_code">
                <lable class="area_code">area code</lable>
                <input class="number" type="text" name="contact_no">
                <lable class="phone_number">phone number</lable>

                <h2 class="name">Username</h2>
                <input class="username" type="text" name="username">

                <h2 class="name">Password</h2>
                <input class="firstname" type="password" name="password">
                <lable class="firstlabel">Password</lable>
                <input class="lastname" type="password" name="confirm_password">
                <lable class="lastlabel">Confirm Password</lable>

                <button type="submit">Register</button>
            </div>

        </form>
    </div>
</body>

</html>
